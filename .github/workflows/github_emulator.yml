name: Firebase CI

on: [ push ]

jobs:
  firebase:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase Emulator
        run: |
          firebase emulators:start & sleep 5  # Wait for emulators to fully start

      - name: Run tests
        run:
          cd firebase && npm install && npm test

      - name: Shutdown Firebase Emulator
        run: firebase emulators:exec "echo 'Emulator shutdown'"