name: Flutter

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.16.9'
    
    - name: Install dependencies
      run: flutter pub get
      
    - name: Run tests
      run: flutter test

