name: Firebase Node Setup

description: Sets up Node.js and Firebase CLI for the project.

inputs:
  work_dir:
    description: 'The working directory for the project.'
    required: true

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Cache node modules and Firebase CLI
      uses: actions/cache@v2
      with:
        path: |
          ${{ inputs.work_dir }}/node_modules
          ~/.npm
          ~/.cache/firebase
        key:  ${{ runner.os }}-node-${{ inputs.work_dir }}-${{ hashFiles('${{ inputs.work_dir }}/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-${{ inputs.work_dir }}-

    - name: Install dependencies for firebase
      run: npm ci
      working-directory: ${{ inputs.work_dir }}

    - name: Install Firebase CLI
      run: npm install -g firebase-tools